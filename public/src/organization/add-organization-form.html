<dom-module id="add-organization-form">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --paper-input-container-input: {
          font-size: 14px;
        };
        --paper-input-container-label: {
          font-size: 12px;
        };
      }
      h3{
        padding: 0 10px;
      }
      #organizationNames .name,
      #organizationLocations .location,
      #organizationReferences{
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      #organizationNames .name paper-input,
      #organizationNames .name paper-dropdown-menu,
      #organizationLocations .location paper-input,
      #organizationLocations .location paper-dropdown-menu,
      #organizationReferences paper-input{
        padding: 0 10px;
        @apply(--layout-flex-auto);

      }
      #organizationReferences{
        margin-bottom: 20px;
      }
      .location{
        padding-bottom: 10px;
      }
      paper-icon-item{
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        --paper-item-icon-width: 24px;
        padding: 0 10px;
      }
      paper-dialog-scrollable{
        min-height: 550px;
      }
      .buttons{
        text-align: right;
      }
    </style>
    <firebase-query
        id="addOrganization"
        path="/-KlVD-goFLDjxxEM7qEz/Organizations"
        data="{{organizations}}">
    </firebase-query>
    <form is="iron-form" method="get" action="/" id="newOrganization">
      <paper-dialog-scrollable>
      <h3>General Information</h3>
      <div id="organizationName">
        <div id="orgName" class="name">
          <paper-input id="name" value="{{orgName}}" label="Name" required autoValidate autoFocus></paper-input>
        </div>
      </div>
      <h3>Address Information</h3>
      <div id="organizationLocations">
        <div id="location" class="location">
          <paper-input value="{{name}}" label="Name" required autoValidate></paper-input>
          <paper-input value="{{street}}" label="Street"></paper-input>
          <paper-input value="{{street2}}" label="Street 2"></paper-input>
          <paper-input value="{{city}}" label="City"></paper-input>
          <paper-input value="{{state}}" label="State"></paper-input>
          <paper-input value="{{zip}}" label="Zip"></paper-input>
        </div>
      </div>
      <paper-icon-item on-tap="_addLocation"><iron-icon icon="icons:add" slot="item-icon" ></iron-icon> Add Location</paper-icon-item>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button raised class="green" on-tap="_addOrganization">Submit</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </form>
  </template>

  <script>
    class AddOrganizationForm extends Polymer.Element {
      static get is() { return 'add-organization-form'; }
      static get properties() {
        return {
          orgName: {
            type: String,
          },
        };
      }

      _addLocation(e){
        var location = this.$.location;
        var newLocation = location.cloneNode(true);
        newLocation.id = "location-" + Math.floor(1000 + Math.random() * 9000);;
        for(var i in location.properties) {
            newLocation[i] = location[i]
          }
          var newLocationForm = Polymer.dom(this.root).querySelector('#organizationLocations');
          newLocationForm.appendChild(newLocation);
      }
      ready(){
        super.ready();
        var scrollable = Polymer.dom(this.root).querySelector('paper-dialog-scrollable');
        scrollable.dialogElement = Polymer.dom(this.root).querySelector('paper-dialog-scrollable');
      }
      _addOrganization(){
        var orangization = {
          info:{
            name: this.orgName
          }
        }
        var newOrganizationRef = this.$.addOrganization.ref.push(orangization).key;

        this.dispatchEvent(new CustomEvent('closeDialog', {bubbles: true, composed: true, detail: {dialog: "addOrganization"}}));
      }
    }

    window.customElements.define(AddOrganizationForm.is, AddOrganizationForm);
  </script>
</dom-module>
