<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="person/person-detail.html">
<link rel="import" href="shared-styles.html">

<dom-module id="janus-person">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/person/:pid" data="{{data}}"></app-route>
    <firebase-document
        id="personData"
        path="/-KlVD-goFLDjxxEM7qEz/People/{{data.pid}}"
        data="{{person}}">
    </firebase-document>

    <person-detail person="{{person}}"></person-detail>
  </template>

  <script>
    class JanusPerson extends Polymer.Element {
      static get is() { return 'janus-person'; }
      static get properties() {
        return {
          pid: {
            type: String
          },
          person: {
            type: Object
          }
        };
      }
    }

    window.customElements.define(JanusPerson.is, JanusPerson);
  </script>
</dom-module>
