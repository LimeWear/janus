<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="person-icard">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        color: #333;
      }
      paper-card, a {
        width: 100%;
      }
      .fullname{
        font-size: 16px;
      }
      .organization,.email,.phone{
        font-size: 12px;
      }
      .card-content{
        display: flex;
        justify-content: space-between;
      }
    </style>
    <a name="person" href="/person/[[person.$key]]">
    <paper-card>
      <div class="card-content">
        <div class="profile-img">
          <image-mask shape="square" size="70" src="../images/default_profile_image.png" href="#" title="A short description of an image" desc="A long description of an image"></image-mask>
        </div>
        <div class="person-info">
          <div class="fullname">{{person.info.name.first}} {{person.info.name.last}}</div>
          <div class="organization">Limewear Promotions</div>
          <div class="email">{{person.info.email.address}}</div>
          <div class="phone">480-221-6959</div>
        </div>
      </div>
    </paper-card>
    </a>
  </template>

  <script>
    class PersonIcard extends Polymer.Element {
      static get is() { return 'person-icard'; }
      static get properties() {
        return {
          person: {
            type: Object,
          }

        };
      }

    }

    window.customElements.define(PersonIcard.is, PersonIcard);
  </script>
</dom-module>
