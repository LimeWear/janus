<dom-module id="janus-auth">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      #login{
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #eee;
      }
      .login-btn{
        background-color: #fff;
      }
    </style>
    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
    </firebase-auth>
      <div id="login">
        <paper-button class="login-btn" raised on-tap="_login">Sign in with Google</paper-button>
      </div>
  </template>

  <script>
    class JanusAuth extends Polymer.Element {
      static get is() { return 'janus-auth'; }
      static get properties() {
        return {
          user: {
            type: Object
          },
        };
      }
      _login() {
        return this.$.auth.signInWithPopup()
      }
      _logout() {
        return this.$.auth.signOut()
      }
    }

    window.customElements.define(JanusAuth.is, JanusAuth);
  </script>
</dom-module>
