<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="janus-drawer">
  <template>
    <style include="shared-styles">
      :host {
        position: relative;
        width: 100%;
        height: 100%;
        display: block;
      }
      #janus-drawer-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #janus-drawer-canvas {
        width: 100%;
        height: 100%;
        top: 0;
        position: relative;
        -webkit-transform: translateX(0);
        transform: translateX(0);
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-transition: 300ms ease all;
        transition: 300ms ease all;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      #janus-drawer-wrapper[opened] #janus-drawer-content {
        width: 60%;
        margin-right: 40%;
      }
      #janus-drawer-wrapper[opened] #janus-drawer {
        width: 40%;
        right: 0;
        visibility: visible;
      }
      #janus-drawer-content{
        width: 100%;
        height: 100%;
        top: 0;
        position: relative;
        overflow: hidden;
        -webkit-transform: translateX(0);
        transform: translateX(0);
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-transition: 300ms ease all;
        transition: 300ms ease all;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;

      }
      #janus-drawer {
        width: 40%;
        height: 100%;
        right: -40%;
        visibility: hidden;
        position: absolute;
        top: 0;
        color: #757575;
        background: #fff;
        -webkit-transform: translateX(0);
        transform: translateX(0);
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-transition: 300ms ease all;
        transition: 300ms ease all;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        box-shadow: inset 7px 0 19px -7px rgba(0,0,0,0.3);
      }

    </style>

    <div id="janus-drawer-wrapper" opened$=[[opened]]>
       <div id="janus-drawer-canvas">
         <div id="janus-drawer-content">
           <slot></slot>
         </div>
         <div id="janus-drawer">
           <slot name="janus-drawer"></slot>
         </div>
      </div>
    </div>
  </template>

  <script>
    class JanusDrawer extends Polymer.Element {
      static get is() { return 'janus-drawer'; }
      static get properties() {
        return {
          opened: {
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true
          },
        };
      }
      /**
       * Opens the drawer.
       */
      open() {
        this.opened = true;
      }

      /**
       * Closes the drawer.
       */
      close() {
        this.opened = false;
      }

      /**
       * Toggles the drawer open and close.
       */
      toggle() {
        this.opened = !this.opened;
      }
    }

    window.customElements.define(JanusDrawer.is, JanusDrawer);
  </script>
</dom-module>
