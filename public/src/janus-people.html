<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<link rel="import" href="person/person-icard.html">
<link rel="import" href="shared-styles.html">

<dom-module id="janus-people">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        padding: 10px;
      }
      .container {
        @apply --layout-horizontal;
        @apply --layout-justified;
      }
      .icard {
        padding: 10px;
      }
      .person-header { @apply --paper-font-headline; }
      .cafe-light { color: var(--paper-grey-600); }
      .person-opportunities {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }
      .add-activity,.add-opportunity { color: var(--google-blue-500); }
      iron-icon.star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }
      iron-icon.star:last-of-type { color: var(--paper-grey-500); }
      .add-actions{
        padding: 10px;
        text-align: right;
      }
    </style>
    <firebase-query
        id="query"
        path="/-KlVD-goFLDjxxEM7qEz/People"
        data="{{people}}">
    </firebase-query>
    <div class="add-actions">
      <paper-button id="addPerson" class="green" raised on-tap="_addPersonForm">Add Person</paper-button>
    </div>

    <div class="container layout horizontal wrap">
      <template is="dom-repeat" items="{{people}}" as="person">
        <person-icard person="{{person}}" class="icard flex-auto"></person-icard>
      </template>
    </div>

  </template>

  <script>

    class JanusPeople extends Polymer.Element {
      static get is() { return 'janus-people'; }
      static get properties() {
        return {
          people: {
            type: Object
          }
        };
      }
      _addPersonForm(e) {
        this.dispatchEvent(new CustomEvent('addnewperson', {bubbles: true, composed: true}));
      }
    }

    window.customElements.define(JanusPeople.is, JanusPeople);
  </script>
</dom-module>
