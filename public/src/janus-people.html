<dom-module id="janus-people">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .container {
        @apply --layout-horizontal;
        @apply --layout-justified;
      }
      .icard {
        flex-grow: 2;
        margin: 10px;
      }
      .person-header { @apply --paper-font-headline; }
      .cafe-light { color: var(--paper-grey-600); }
      .person-opportunities {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }

    </style>
    <firebase-query
        id="query"
        path="/-KlVD-goFLDjxxEM7qEz/People"
        data="{{people}}">
    </firebase-query>
      <template is="dom-repeat" items="{{people}}" as="person">
        <person-icard person="{{person}}" class="icard "></person-icard>
      </template>
  </template>

  <script>

    class JanusPeople extends Polymer.Element {
      static get is() { return 'janus-people'; }
      static get properties() {
        return {
          people: {
            type: Object
          }
        };
      } 
    }

    window.customElements.define(JanusPeople.is, JanusPeople);
  </script>
</dom-module>
