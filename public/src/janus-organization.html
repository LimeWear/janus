<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="organization/organization-detail.html">
<link rel="import" href="shared-styles.html">

<dom-module id="janus-organization">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100%;
      }
    </style>
    <!-- <app-route route="{{route}}" pattern="/organization/:pid" data="{{routeData}}" tail="{{subroute}}"></app-route> -->
    <organization-detail route="{{route}}"></organization-detail>
  </template>

  <script>
    class JanusOrganization extends Polymer.Element {
      static get is() { return 'janus-organization'; }
      static get properties() {
        return {
          routeData: Object,
          subroute: String,
        };
      }
    }
    window.customElements.define(JanusOrganization.is, JanusOrganization);
  </script>
</dom-module>
