<dom-module id="janus-app">

  <template>
    <style include="paper-dialog-shared-styles">
      :host {
        --app-primary-color: #2196f3;
        --app-secondary-color: black;
        --app-drawer-background: #2F404C;
        --app-drawer-width: 280px;
        --app-drawer-divider: #576a77;


        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
          --paper-icon-button-ink-color: #fff;
          --paper-item-icon-width: 24px;
      }

      app-drawer {
        --app-drawer-content-container: {
          color: #fff;
          background-color: var(--app-drawer-background);
        }
      }
      app-drawer app-toolbar{
        border-bottom: 1px solid var(--app-drawer-divider);
        display: block;

      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0;
        text-decoration: none;
        color: #fff;
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: #fff;
        font-weight: bold;
      }
      .profile-small{
        font-size: 14px;
      }
      .profile-small .profile-img {
        float: left;
        width: 50px;
        padding-top: 10px;
      }
      .profile-small .person{
        padding-top: 10px;
        font-weight: 400;
      }
      .profile-small .organization{
        font-weight: 100;
        font-size: 12px;
      }
      .login,.logout{
        padding: 0 10px;
        font-size: 16px;
        font-weight: 100;
      }
      janus-auth{
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #eee;
        z-index: 10000;
      }
      .modal{
        top: 20px;
        max-width: 50%;
        margin: 0;
      }
      #addPerson,
      #addOrganization{
        width: 50%;
        @apply --layout-vertical;
      }
    </style>
    <firebase-app
      auth-domain="limeaid-63730.firebaseapp.com"
      database-url="https://limeaid-63730.firebaseio.com/"
      api-key="AIzaSyB4Y06t3G6xPmVInligtb-vQJMkZ-eLa9k"
      storage-bucket="limeaid-63730.appspot.com">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" signedIn="{{signedIn}}" provider="google" on-error="handleError">
    </firebase-auth>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <template is="dom-if" if="{{!user}}">
      <janus-auth></janus-auth>
    </template>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar class="profile-small">
          <div class="profile-img">
            <image-mask shape="circle" size="40" src="../images/default_profile_image.png" href="#" title="A short description of an image" desc="A long description of an image"></image-mask>
          </div>
          <div class="person"><span>Gary Fenn</span></div>
          <div class="organization"><span>Limewear Promotions</span></div>
        </app-toolbar>
        <div class="drawer-content">
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">

            <a name="dashboard" href="dashboard">
              <paper-icon-item>
                <iron-icon icon="query-builder" slot="item-icon"></iron-icon> <span>Dashboard</span>
              </paper-icon-item>
            </a>
            <a name="people" href="people">
              <paper-icon-item>
                <iron-icon icon="communication:contacts" slot="item-icon"></iron-icon> <span>People</span>
              </paper-icon-item>
            </a>
            <a name="organizations" href="organizations">
              <paper-icon-item>
                <iron-icon icon="communication:business" slot="item-icon"></iron-icon> <span>Organizations</span>
              </paper-icon-item>
            </a>
            <a name="opportunities" href="opportunities">
              <paper-icon-item>
                <iron-icon icon="editor:attach-money" slot="item-icon"></iron-icon> <span>Opportunities</span>
              </paper-icon-item>
            </a>
            <a name="tasks" href="tasks">
              <paper-icon-item>
                <iron-icon icon="icons:check-box" slot="item-icon"></iron-icon> <span>Tasks</span>
              </paper-icon-item>
            </a>
            <a name="products" href="products">
              <paper-icon-item>
                <iron-icon icon="icons:check-box" slot="item-icon"></iron-icon> <span>Products</span>
              </paper-icon-item>
            </a>
          </iron-selector>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Janus</div>
            <paper-button class="login" raised on-tap="_login" hidden$="[[user]]">Sign in</paper-button>
              <paper-icon-item on-tap="_logout">
                <iron-icon icon="icons:exit-to-app" slot="item-icon"></iron-icon>
              </paper-icon-item>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="janus-main">
          <janus-dashboard name="dashboard"></janus-dashboard>
          <janus-people name="people"></janus-people>
          <janus-person name="person" pid={{pid}}></janus-person>
          <janus-person-add name="person-add"></janus-person-add>
          <janus-organizations name="organizations"></janus-organizations>
          <janus-organization name="organization"></janus-organization>
          <janus-opportunities name="opportunities"></janus-opportunities>
          <janus-opportunity name="opportunity"></janus-opportunity>
          <janus-tasks name="tasks"></janus-tasks>
          <janus-task name="task"></janus-task>
          <janus-product name="product"></janus-product>
          <janus-products name="products"></janus-products>
          <janus-404 name="404"></janus-404>
          <janus-auth name="auth"></janus-auth>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-dialog id="addPerson" class="modal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal with-backdrop>

    </paper-dialog>
    <paper-dialog id="addOrganization" class="modal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal with-backdrop>
      <add-organization-form></add-organization-form>
    </paper-dialog>
    <paper-dialog id="addOpportunity" class="modal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal with-backdrop>
      <add-person-form></add-person-form>
    </paper-dialog>
    <paper-dialog id="addTask" class="modal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal with-backdrop>
      <add-person-form></add-person-form>
    </paper-dialog>
    <paper-dialog id="addProduct" class="modal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal with-backdrop>
      <add-person-form></add-person-form>
    </paper-dialog>

  </template>
  <script>
    class JanusApp extends Polymer.Element {

      static get is() { return 'janus-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          user: {
            type: Object
          },
          signedIn: {
            type: Boolean
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page,subroute)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page, subroute) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        this.page = page || 'dashboard';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('janus-' + page + '.html');
          Polymer.importHref(
              resolvedPageUrl,
              null,
              this._showPage404.bind(this),
              true);
      }

      _showPage404() {
        this.page = '404';
      }

      _login() {
        return this.$.auth.signInWithPopup()
      }
      _logout(){
        return this.$.auth.signOut();
      }
      ready(){
        super.ready();
        //TODO: Temp fix for dialog showing.
        this.$.addPerson.style.display = "none";
        this.$.addOrganization.style.display = "none";
        this.$.addOpportunity.style.display = "none";
        this.$.addTask.style.display = "none";
        this.$.addProduct.style.display = "none";

        const app = document.querySelector('janus-app');
        app.addEventListener('addnewperson', function (e) {this.$.addPerson.open();})
        app.addEventListener('addneworganization', function (e) {this.$.addOrganization.open();})
        app.addEventListener('addnewopportunity', function (e) {this.$.addOpportunity.open();})
        app.addEventListener('addnewproduct', function (e) {this.$.addProduct.open();})
        app.addEventListener('addnewtask', function (e) {this.$.addTask.open();})

      }
    }

    window.customElements.define(JanusApp.is, JanusApp);
  </script>
</dom-module>
